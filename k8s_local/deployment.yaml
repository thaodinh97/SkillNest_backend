apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: skillnest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: thaodinh426/backend:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
